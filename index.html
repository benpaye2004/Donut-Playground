<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donut Playground 2.0 – Espresso & Gold</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="logo">Asili Donut Playground 2.0</div>
    <div class="controls">
      <div class="control-group">
        <label>Gravity</label>
        <button id="gravity-toggle" class="toggle active">On</button>
      </div>
      <div class="control-group">
        <label>Sound</label>
        <button id="sound-toggle" class="toggle active">On</button>
      </div>
      <div class="control-group">
        <label>Theme</label>
        <select id="theme-select">
          <option value="espresso" selected>Espresso + Gold</option>
        </select>
      </div>
      <div class="control-group">
        <label>Actions</label>
        <button id="reset-btn" class="action">Reset Donuts</button>
      </div>
      <div class="hint">
        Tap / click to spawn donuts • Swipe to push • Pinch to scatter
      </div>
    </div>
  </div>

  <canvas id="playground"></canvas>

  <!-- Audio (you can replace these with your own .mp3 files) -->
  <audio id="ambient-audio" loop>
    <source src="ambient-cafe.mp3" type="audio/mpeg" />
  </audio>
  <audio id="tap-audio">
    <source src="tap.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
